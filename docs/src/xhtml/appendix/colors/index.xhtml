<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
	</head>
	<body class="nosticky">
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<div class="ts-mainframe">
				<article class="doc-colors-article">
					<h1>Colors</h1>
					<section class="desc">
						<p>Here you can see a list of colors you can use in Tradeshift apps.</p>
					</section>
					<!--
					<section>
						<div data-ts="Note">
							<i class="ts-icon-warning"></i>
							<p>This page is under construction.<br />Content might be incomplete or outdated.</p>
						</div>
					</section>
					-->
					<section>
						<div id="doc-colors-demo" data-ts="Spirit">
							<script type="text/edbml">
								var colors = [
									{
										// black and white
										'ts-black': '#0f151a',
										'ts-white': '#ffffff',
									},
									{
										// dark grey
										'ts-dark-darker': '#262626',
										'ts-dark-dark': '#2b2b2b',
										'ts-dark': '#333333',
										'ts-dark-lite': '#3b3b3b',
										'ts-dark-liter': '#4d4d4d',
									},
									{
										// medium grey
										'ts-medium-darkest': '#6e6e6e',
										'ts-medium-darker': '#666666',
										'ts-medium-dark': '#737373',
										'ts-medium': '#808080',
										'ts-medium-lite': '#878787',
										'ts-medium-liter': '#969696',
										'ts-medium-litest': '#bdbdbd',
									},
									{
										// lite grey
										'ts-lite-darker': '#c9c9c9',
										'ts-lite-dark': '#d6d6d6',
										'ts-lite': '#e3e3e3',
										'ts-lite-lite': '#ebebeb',
										'ts-lite-liter': '#f0f0f0',
									},
									{
										// green
										'ts-green': '#50c610',
										'ts-green-dark': '#3d970c',
										'ts-green-darker': '#337f0a',
										'ts-green-lite': '#85f04c',
										'ts-green-text': ' @ts-white',
										'ts-litegreen': '#b5f692',
										'ts-darkgreen': '#205007',
									},
									{
										// blue
										'ts-blue': '#00aeff',
										'ts-blue-dark': '#008bcc',
										'ts-blue-darker': '#007ab3',
										'ts-blue-lite': '#1ab6ff',
										'ts-blue-liter': '#66cfff',
										'ts-blue-text': ' @ts-white',
										'ts-liteblue': '#e6f7ff',
										'ts-liteblue-dark': '#ccefff',
										'ts-dustblue': '#3e6374',
										'ts-darkblue': '#204b60',
									},
									{
										// red
										'ts-red': '#bd0000',
										'ts-red-dark': '#bd0000',
										'ts-red-darker': '#8a0000',
										'ts-red-lite': '#de4545',
										'ts-red-text': ' @ts-white',
										'ts-darkred': '#de4545',
										'ts-darkred-lite': '#ffd6d6',
										'ts-darkred-text': ' @ts-white',
									},
									{
										// yellow
										'ts-yellow': '#fff5dc',
										'ts-yellow-dark': '#fbedc5',
										'ts-yellow-text': '#7c6e46',
									},
									{
										// orange
										'ts-orange-liter': '#ffe8cc',
										'ts-orange-lite': '#ffddb3',
										'ts-orange': '#ff8c00',
										'ts-orange-dark': '#cc7000',
										'ts-orange-darker': '#4c2a00',
									},
									{
										// purple
										'ts-purple': '#90129b',
										'ts-purple-dark': '#650d6e',
										'ts-purple-darker': '#500a57',
										'ts-purple-lite': '#ba50c3',
										'ts-purple-text': ' @ts-white',
									}
								];
								colors.forEach(function(colorSet) {
									<div class="color-row">
									for (var colorName in colorSet) {
										var colorCode = colorSet[colorName];
										<div class="${colorName}">
											<div class="color-name">&commat;${colorName}</div>
											<div class="color-code">${colorCode}</div>
										</div>
									}
									</div>
								});
							</script>
						</div>
					</section>
				</article>
			</div>
		</main>
	</body>
</html>

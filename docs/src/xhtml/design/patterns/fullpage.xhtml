<!DOCTYPE html>
<html>
<head>
	<title>Full page apps</title>
	<style>
		.sticky {
			display: none !important;
		}
	</style>
	<script src="tabs.js"></script>
</head>
<body>
<header data-ts="TopBar"></header>
<main data-ts="Main">
	<div data-ts="MainFrame">
		<article>
			<output id="markdown"></output>
		</article>
	</div>
</main>

<script src="../assets/markdown.js"></script>
<script>
	ts.ui.ready(function() {
		$.get('assets/fullpage.md', function(markdown) {
			document.querySelector('#markdown').innerHTML = window.markdown.toHTML(markdown, 'Maruku');
		});
	});
</script>
</body>
</html>

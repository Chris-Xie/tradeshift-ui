<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	<object data="tabs.xhtml"></object>
</head>
<body>
	<header data-ts="TopBar"></header>
	<main data-ts="Main">
		<article>
			<h1>Redesign</h1>
			<section class="desc">
				<p>Hello world.</p>
			</section>
			<section>
				<form data-ts="Form">
					<fieldset>
						<span>Settings Page</span>
						<label>
							<span>Secret feature ... Please take into account that this text can be infinitely long so that this text</span>
							<input type="checkbox"/>
						</label>
						<label>
							<span>Secret Feature (On by default)</span>
							<input type="checkbox" checked/>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Text (because line height is now 11, this text should be truncatated whenever it's far too long to show</span>
							<input type="text" required/>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Text (required)</span>
							<input type="text" required/>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Textarea</span>
							<textarea></textarea>
						</label>
					</fieldset>
					<fieldset>
						<span>Choose wisely</span>
						<label>
							<input type="radio" name="radio" checked/>
							<span>Red pill</span>
						</label>
						<label>
							<input type="radio" name="radio"/>
							<span>Blue pill</span>
						</label>
					</fieldset>
					<fieldset>
					<label>
						<span>Date</span>
						<input type="date" min="2014-01-01" max="2018-01-01" placeholder="Select date"/>
					</label>
				</fieldset>
					<fieldset>
						<span>Legally Binding Contract</span>
						<label>
							<input type="checkbox"/>
							<span>I agree to something and this text is just extremely long, I wonder how it would fit when translated into some sort of Hungarian vampire dialect.</span>
						</label>
						<label>
							<input type="checkbox" checked/>
							<span>I agree to something (by default)</span>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Select</span>
							<select>
								<option value="a">One</option>
								<option value="b">Two</option>
								<option value="c">Three</option>
							</select>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Select multiple</span>
							<select multiple>
								<option value="a" selected>One</option>
								<option value="b" selected>Two</option>
								<option value="c">Three</option>
								<option value="d">Four</option>
								<option value="e">Five</option>
							</select>
							<button>Cool, apply changes!</button>
						</label>
					</fieldset>
				</form>


				<h3>Multifield</h3>

				<form data-ts="Form">
					<fieldset class="ts-multi ts-1-1">
						<label>
							<span>1</span>
							<input type="text" placeholder="ts-multi (ts-1-1)"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset class="ts-multi ts-2-1">
						<label>
							<span>2</span>
							<input type="text" placeholder="ts-multi ts-2-1"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset class="ts-multi ts-1-2">
						<label>
							<span>1</span>
							<input type="text" placeholder="ts-multi ts-1-2"/>
						</label>
						<label>
							<span>2</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset class="ts-multi ts-1-1-1">
						<label>
							<span>1</span>
							<input type="text" placeholder="ts-multi ts-1-1-1"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
					</fieldset>
				</form>

			</section>
		</article>
	</main>
</body>
</html>

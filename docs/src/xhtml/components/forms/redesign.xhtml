	<header data-ts="TopBar"></header>

		<div data-ts="Panel" data-ts.label="Text and date">
			<article>
				<h1>Hello</h1>
				<section>
					<form data-ts="Form">
						<fieldset>
							<label>
								<span>Text</span>
								<input type="text"/>
							</label>
						</fieldset>
						<fieldset>
							<label>
								<span>Textarea</span>
								<textarea></textarea>
							</label>
						</fieldset>
						<fieldset>
							<label>
								<span>Date</span>
								<input type="date" value="2016-12-24"/>
							</label>
						</fieldset>
					</form>
				</section>
			</article>
		</div>

		<div data-ts="Panel" data-ts.label="Disabled">
			<article>
				<h1>Disabled</h1> 
				<section>
					<form data-ts="Form">
						<fieldset>
							<label>
								<span>Text</span>
								<input type="text" disabled/>
							</label>
						</fieldset>
						<fieldset>
							<label>
								<span>Textarea</span>
								<textarea disabled></textarea>
							</label>
						</fieldset>
						<fieldset>
							<label>
								<span>Date</span>
								<input type="date" disabled value="2016-12-24"/>
							</label>
						</fieldset>
					</form>
				</section>
			</article>
		</div>

		<div data-ts="Panel" data-ts.label="Readonly">
			<article>
				<h1>Readonly</h1> 
				<section>
					<form data-ts="Form">
						<fieldset>
							<label>
								<span>Text</span>
								<input type="text" readonly/>
							</label>
						</fieldset>
						<fieldset>
							<label>
								<span>Textarea</span>
								<textarea readonly></textarea>
							</label>
						</fieldset>
						<fieldset>
							<label>
								<span>Date</span>
								<input type="date" readonly value="2016-12-24"/>
							</label>
						</fieldset>
					</section>
				</form>
			</article>
		</div>

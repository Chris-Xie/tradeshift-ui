<!DOCTYPE html>
<html lang="en-us" class="ts-docs">

<head>
    <title>Form Example</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-6.1.1.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <link rel="prefetch" title="HTML" href="index.html">
    <link rel="prefetch" title="Disabled / Readonly" href="disabled.html">
    <link rel="prefetch" title="Autocomplete" href="autocomplete.html">
    <link rel="prefetch" title="Error / Info" href="example.html">
    <link rel="prefetch" title="Test" href="test-1.html" class="hidden">
    <link rel="prefetch" title="Redesign" href="redesign.html" class="hidden">
    <script>
        ts.dox.tabs()
    </script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article>
                <h1>Redesign</h1>
                <section class="desc">
                    <p>Hello world.</p>
                </section>
                <section>
                    <h3><span>Text and date</span></h3>
                    <form data-ts="Form">
                        <!--
					<fieldset>
						<label>
							<input type="text" value="NO LABEL SPAN!"/>
						</label>
					</fieldset>
					-->
                        <fieldset>
                            <label>
							<span>Text</span>
							<input type="text">
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Text required</span>
							<input type="text" required>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Textarea</span>
							<textarea></textarea>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Textarea required</span>
							<textarea></textarea>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Date</span>
							<input type="date" min="2014-01-01" max="2018-01-01" placeholder="Select date">
						</label>
                        </fieldset>
                    </form>
                    <h3><span>Multifield</span></h3>
                    <form data-ts="Form">
                        <fieldset class="ts-multi">
                            <label>
							<span>1</span>
							<input type="text" placeholder="ts-multi (ts-1-1)">
						</label>
                            <label>
							<span>1</span>
							<input type="text">
						</label>
                            <label>
							<span>1</span>
							<input type="text">
						</label>
                        </fieldset>
                        <fieldset class="ts-multi ts-2-1">
                            <label>
							<span>2</span>
							<input type="text" placeholder="ts-multi ts-2-1">
						</label>
                            <label>
							<span>1</span>
							<input type="text">
						</label>
                        </fieldset>
                        <fieldset class="ts-multi ts-1-2">
                            <label>
							<span>1</span>
							<input type="text" placeholder="ts-multi ts-1-2">
						</label>
                            <label>
							<span>2</span>
							<input type="text">
						</label>
                        </fieldset>
                        <fieldset class="ts-multi ts-1-1-1">
                            <label>
							<span>1</span>
							<input type="text" placeholder="ts-multi ts-1-1-1">
						</label>
                            <label>
							<span>1</span>
							<input type="text">
						</label>
                            <label>
							<span>1</span>
							<input type="text">
						</label>
                        </fieldset>
                    </form>
                    <h3><span>Options</span></h3>
                    <form data-ts="Form">
                        <fieldset>
                            <span>Radios</span>
                            <label>
							<input type="radio" name="radio" checked>
							<span>Option One</span>
						</label>
                            <label>
							<input type="radio" name="radio">
							<span>Option Two</span>
						</label>
                        </fieldset>
                        <fieldset>
                            <span>Checkbox</span>
                            <label>
							<input type="checkbox">
							<span>I agree</span>
						</label>
                            <label>
							<input type="checkbox" checked>
							<span>I don&apos;t agree</span>
						</label>
                        </fieldset>
                        <fieldset>
                            <span>Switch</span>
                            <label>
							<span>I agree</span>
							<input type="checkbox">
						</label>
                            <label>
							<span>I don&apos;t agree</span>
							<input type="checkbox" checked>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Select</span>
							<select>
								<option value="a">One</option>
								<option value="b">Two</option>
								<option value="c">Three</option>
							</select>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Select multiple</span>
							<select multiple>
								<option value="a" selected>One</option>
								<option value="b" selected>Two</option>
								<option value="c">Three</option>
								<option value="d">Four</option>
								<option value="e">Five</option>
							</select>
							<button>Cool, apply changes!</button>
						</label>
                        </fieldset>
                    </form>
                    <h3><span>Errors</span></h3>
                    <form data-ts="Form">
                        <fieldset>
                            <label class="ts-error">
							<span>Text</span>
							<input type="text">
						</label>
                            <!--
						<dl class="ts-errors">
							<dt>Text</dt>
							<dd>An explanation of the error in question</dd>
							<dd>Another explanation of the error in question</dd>
						</dl>
						-->
                        </fieldset>
                    </form>
                </section>
            </article>
        </div>
    </main>
</body>

</html>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article>
                <h1><span>TabBox</span></h1>
                <section>
                    <p>Box</p>
                    <div data-ts="Box" id="mybox">
                        <div data-ts="Panel">
                            <h1><span>Heil</span></h1>
                        </div>
                    </div>
                    <figure data-ts="DoxScript" class="runnable" data-ts.code="ts.ui.get(&apos;%23mytabbox&apos;%2C%20function(tabbox)%20%7B%0A%09tabbox.tabs(%5B%0A%09%09%7Blabel%3A%20&apos;One&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Two&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Three&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%09%7Blabel%3A%20&apos;Four&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%09%7Blabel%3A%20&apos;Five&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%5D)%3B%0A%7D)%3B">
                        <script type="runnable">
                            ts.ui.get('#mytabbox', tabbox => { tabbox.tabs([ {label: 'One'}, {label: 'Two'}, {label: 'Three', closeable: true}, {label: 'Four', closeable: true}, {label: 'Five', closeable: true}, ]); });
                        </script><input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                        <input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                        <div data-ts="Panel">
                            <pre class="prism language-javascript">
				<code>ts<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span><span class="token string">&apos;#mytabbox&apos;</span><span class="token punctuation">,</span> tabbox <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
	tabbox<span class="token punctuation">.</span><span class="token function">tabs<span class="token punctuation">(</span></span><span class="token punctuation">[</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;One&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Two&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Three&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Four&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Five&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
	<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code>
			</pre>
                        </div>
                    </figure>
                    <p>TabBox!</p>
                    <div data-ts="TabBox" id="mytabbox">
                        <ul data-ts="TabPanels">
                            <li data-ts="TabPanel" data-ts.label="Normal tabbox">
                                <h1><span>TabBox</span></h1>
                                <p>Hello.</p>
                                <div data-ts="Box" id="mybox">
                                    <div data-ts="Panel">
                                        <h1><span>Heil</span></h1>
                                    </div>
                                </div>
                            </li>
                            <li data-ts="TabPanel" data-ts.label="Tabs in Aside">
                                <h1><span>TabBox</span></h1>
                                <p>
                                    <button data-ts="Button" onclick="ts.ui.get(&apos;#myaside&apos;).open()">
										<span>Open the Aside</span>
									</button>
                                </p>
                            </li>
                        </ul>
                    </div>
                    <figure data-ts="DoxScript" class="runnable" data-ts.code="ts.ui.get(&apos;%23mytabbox&apos;%2C%20function(tabbox)%20%7B%0A%09tabbox.tabs(%5B%0A%09%09%7Blabel%3A%20&apos;One&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Two&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Three&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%09%7Blabel%3A%20&apos;Four&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%09%7Blabel%3A%20&apos;Five&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%5D)%3B%0A%7D)%3B">
                        <script type="runnable">
                            ts.ui.get('#mytabbox', tabbox => { tabbox.tabs([ {label: 'One'}, {label: 'Two'}, {label: 'Three', closeable: true}, {label: 'Four', closeable: true}, {label: 'Five', closeable: true}, ]); });
                        </script><input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                        <input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                        <div data-ts="Panel">
                            <pre class="prism language-javascript">
				<code>ts<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span><span class="token string">&apos;#mytabbox&apos;</span><span class="token punctuation">,</span> tabbox <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
	tabbox<span class="token punctuation">.</span><span class="token function">tabs<span class="token punctuation">(</span></span><span class="token punctuation">[</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;One&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Two&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Three&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Four&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Five&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
	<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code>
			</pre>
                        </div>
                    </figure>
                </section>
                <!--
				.ts-tabbox {
					margin: 22px !important;
					min-height: 100%; // calc1
				}
				-->
            </article>
        </div>
    </main>
    <aside data-ts="Aside" id="myaside">
        <div data-ts="Panel">
            <div data-ts="TabBox">
                <ul data-ts="TabPanels">
                    <li data-ts="TabPanel" data-ts.label="One">
                        <h1><span>TabPanel One</span></h1>
                    </li>
                    <li data-ts="TabPanel" data-ts.label="Two">
                        <h1><span>TabPanel Two</span></h1>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <aside data-ts="Note" class="sticky ts-bg-yellow">
        <p>If you find a bug or need a feature&#x2026;</p>
        <menu class="ts-buttons">
            <li>
                <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue" class="ts-secondary">
		          <span>Create GitHub Issue&#x2026;</span>
		        </a>
            </li>
        </menu>
    </aside>
</body>

</html>

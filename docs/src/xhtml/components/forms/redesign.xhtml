<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	<object data="tabs.xhtml"></object>
</head>
<body>
	<header data-ts="TopBar"></header>
	<main data-ts="Main">
		<article>
			<h1>Redesign</h1>
			<section class="desc">
				<p>Hello world.</p>
			</section>
			<section>

				<h3>Text and date</h3>

				<form data-ts="Form">
					<!--
					<fieldset>
						<label>
							<input type="text" value="NO LABEL SPAN!"/>
						</label>
					</fieldset>
					-->
					<fieldset>
						<label>
							<span>Text</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Text required</span>
							<input type="text" required/>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Textarea</span>
							<textarea></textarea>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Textarea required</span>
							<textarea></textarea>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Date</span>
							<input type="date" min="2014-01-01" max="2018-01-01" placeholder="Select date"/>
						</label>
					</fieldset>
				</form>


				<h3>Multifield</h3>

				<form data-ts="Form">
					<fieldset class="ts-multi">
						<label>
							<span>1</span>
							<input type="text" placeholder="ts-multi (ts-1-1)"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset class="ts-multi ts-2-1">
						<label>
							<span>2</span>
							<input type="text" placeholder="ts-multi ts-2-1"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset class="ts-multi ts-1-2">
						<label>
							<span>1</span>
							<input type="text" placeholder="ts-multi ts-1-2"/>
						</label>
						<label>
							<span>2</span>
							<input type="text"/>
						</label>
					</fieldset>
					<fieldset class="ts-multi ts-1-1-1">
						<label>
							<span>1</span>
							<input type="text" placeholder="ts-multi ts-1-1-1"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
						<label>
							<span>1</span>
							<input type="text"/>
						</label>
					</fieldset>
				</form>


				<h3>Options</h3>

				<form data-ts="Form">
					<fieldset>
						<span>Radios</span>
						<label>
							<input type="radio" name="radio" checked/>
							<span>Option One</span>
						</label>
						<label>
							<input type="radio" name="radio"/>
							<span>Option Two</span>
						</label>
					</fieldset>
					<fieldset>
						<span>Checkbox</span>
						<label>
							<input type="checkbox"/>
							<span>I agree</span>
						</label>
						<label>
							<input type="checkbox" checked/>
							<span>I don't agree</span>
						</label>
					</fieldset>
					<fieldset>
						<span>Switch</span>
						<label>
							<span>I agree</span>
							<input type="checkbox"/>
						</label>
						<label>
							<span>I don't agree</span>
							<input type="checkbox" checked/>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Select</span>
							<select>
								<option value="a">One</option>
								<option value="b">Two</option>
								<option value="c">Three</option>
							</select>
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Select multiple</span>
							<select multiple>
								<option value="a" selected>One</option>
								<option value="b" selected>Two</option>
								<option value="c">Three</option>
								<option value="d">Four</option>
								<option value="e">Five</option>
							</select>
							<button>Cool, apply changes!</button>
						</label>
					</fieldset>
				</form>


				<h3>Errors</h3>

				<form data-ts="Form">
					<fieldset>
						<label class="ts-error">
							<span>Text</span>
							<input type="text"/>
						</label>
						<!--
						<dl class="ts-errors">
							<dt>Text</dt>
							<dd>An explanation of the error in question</dd>
							<dd>Another explanation of the error in question</dd>
						</dl>
						-->
					</fieldset>
				</form>

			</section>
		</article>
	</main>
</body>
</html>

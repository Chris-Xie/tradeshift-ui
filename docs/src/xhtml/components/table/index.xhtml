<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<object data="tabs.xhtml"></object>
	</head>
	<body>
		<header data-ts="TopBar"></header>
		<main data-ts="Main">
			<article>
				<h1>Table</h1>
				<section>
					<p>Contrary to common belief, the <att>data-ts="Table"</att> attribute should not be assigned to a <elm>table</elm> element because the component will create that table itself. Instead, we can assign it to a <elm>div</elm>.</p>
					<figure data-ts="DoxMarkup">
						<script>
							<div data-ts="Table"></div>
						</script>
					</figure>
					<p>All features are controlled through an API as outlined on the following pages.</p>
				</section>
			</article>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en-us" class="ts-docs">

<head>
    <title>UI Copy Principles</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-6.1.0.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <style>
        .sticky {
            display: none !important;
        }
    </style>
    <script src="tabs.js"></script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <div data-ts="MainFrame">
                <article>
                    <output id="markdown"></output>
                </article>
            </div>
        </div>
    </main>
    <script src="../assets/markdown.js"></script>
    <script>
        ts.ui.ready(function() {
            $.get('assets/principles.md', function(markdown) {
                document.querySelector('#markdown').innerHTML = window.markdown.toHTML(markdown, 'Maruku');
            });
        });
    </script>
</body>

</html>

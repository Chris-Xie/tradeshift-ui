<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.less"/>
	</head>
	<body class="nosticky">
		<article class="doc-colors-article">
			<section id="doc-colors-demo" data-ts="Spirit">
				<script type="text/edbml">
					<?param name="colors"?>
					if(colors) {
						<div class="colors-wrapper">
							colors.forEach(function(set) {
								var darkest = set[Object.keys(set)[Object.keys(set).length - 1]];
								var colorTitle = Object.keys(set)[0].replace('@', '').replace('-lightest', '').replace('ts-color-', '');
								if (colorTitle === 'white') {
									colorTitle = 'black and white'
								}
								<div class="color">
								<h5>${colorTitle}</h5>
								var counter = 0;
								for (var name in set) {
									counter++;
									var code = set[name];
									@style = 'background-color: ' + code + '; color: #ffffff';
									if (counter <= 2 && !name.includes('slate') && !name.includes('black')) {
										@style = 'background-color: ' + code + '; color: ' + darkest;
									}
									<div @style class="color-chip">
										<span class="color-name">${name}</span>
										<span class="color-code">${code}</span>
									</div>
								}
								</div>
							});
						</div>
					}
				</script>
			</section>
		</article>
	</body>
</html>

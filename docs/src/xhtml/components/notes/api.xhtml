<!DOCTYPE html>
<html>
<head>
	<title>Note</title>
	<meta name="robots" content="noindex">
	<script src="tabs.js"></script>
</head>
<body>
<header data-ts="TopBar"></header>
<main data-ts="Main">
	<article>
		<h1>Note API</h1>
		<section class="desc">
			<p>It's possible to change the <code>text</code> and <code>icon</code> of the Note using method calls on the component.</p>
		</section>
		<section>
			<p>Note on page using API:</p>
			<div id="mynote" data-ts="Note"></div>
			<figure data-ts="DoxScript">
				<script type="runnable">
					var note = ts.ui.get('#mynote');
					note.text('I love the note element!');
					note.icon('ts-icon-heart');
				</script>
			</figure>
		</section>
		<section>
			<p>Hiding a Note if the text and icon is empty using API:</p>
			<div id="myothernote" data-ts="Note">
				<i class="ts-icon-pin"></i>
				<p>This is my soon-to-be-hidden Note!</p>
			</div>
			<figure data-ts="DoxScript">
				<script type="runnable">
					var note = ts.ui.get('#myothernote');
					note.text('');
					note.icon('');
				</script>
			</figure>
		</section>
	</article>
</main>
</body>
<html>

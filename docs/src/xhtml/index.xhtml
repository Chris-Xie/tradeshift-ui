<!DOCTYPE html>
<html class="ts-loading">
	<head>
		<title>Tradeshift UI</title>
		<script src="/dist/assets/lunr.min.js"></script>
		<meta name="ts.ui.topframe" content="false"/>
		<meta name="ts.ui.appframe" content="false"/>
		${includes}
		${menuhtml}
		${svgicons}
	</head>
	<body data-ts="DoxChrome">
		<button data-ts="Button" data-ts.type="action-open-menu" class="button-menu-open">
			<i class="ts-icon-menuswitch"></i>
		</button>
		<aside data-ts="DoxSideBar" data-ts.title="KL" class="ts-bg-dark">
			<div data-ts="Panel">
				<menu data-ts="DoxMenu">
					<script type="application/json">
						${menujson}
					</script>
				</menu>
			</div>
		</aside>
		<div data-ts="App">
			<div data-ts="Main">
				<div id="menucover" data-ts="DoxMenuCover"></div>
				<button data-ts="Button" data-ts.type="action-close-menu" class="button-menu-close"></button>
			</div>
		</div>
		<div data-ts="Spinner" data-ts.spinning="true" class="ts-topbarspinner"></div>
	</body>
</html>

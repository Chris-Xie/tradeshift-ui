<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Boards</title>
    <meta name="apple-mobile-web-app-title" content="Boards">
    <link rel="apple-touch-icon" href="/dist/assets/icon.svg">
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-9.2.3.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/mark.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
</head>

<body>
    <div data-ts="App">
        <div data-ts="Main">
            <div data-ts="Content">
                <div data-ts="Panel">
                    <article>
                        <h1><span>Boards</span></h1>
                        <section>
                            <p>Here it is.</p>
                            <div data-ts="Board" id="board">
                                <div data-ts="Panel">
                                    <p>The Board looks like this.</p>
                                </div>
                            </div>
                            <figure data-ts="DoxScript" class="runnable" data-ts.code="ts.ui.get(&apos;%23board&apos;%2C%20function(board)%20%7B%0A%09board.buttons(%5B%0A%09%09%7Blabel%3A%20&apos;One&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Two&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Three&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Four&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Five&apos;%7D%0A%09%5D)%3B%0A%7D)%3B">
                                <script type="runnable">
                                    ts.ui.get('#board', board => { board.buttons([ {label: 'One'}, {label: 'Two'}, {label: 'Three'}, {label: 'Four'}, {label: 'Five'} ]); });
                                </script>
                                <input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                                <div data-ts="Panel">
                                    <pre class="prism language-javascript"><code>ts<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span><span class="token string">&apos;#board&apos;</span><span class="token punctuation">,</span> board <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
	board<span class="token punctuation">.</span><span class="token function">buttons<span class="token punctuation">(</span></span><span class="token punctuation">[</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;One&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Two&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Three&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Four&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Five&apos;</span><span class="token punctuation">}</span>
	<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre><textarea data-ts="TextArea" class="editcode"></textarea></div>
                            </figure>
                            <h3><span>Tabs</span></h3>
                            <div data-ts="Board" id="tabboard">
                                <ul data-ts="Panels">
                                    <li data-ts="Panel" data-ts.label="Tabs">
                                        <p>Panel One</p>
                                    </li>
                                    <li data-ts="Panel" data-ts.label="Nested tabs">
                                        <p>Panel Two</p>
                                        <div data-ts="Board">
                                            <div data-ts="Panel">
                                                <p>Nested box</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li data-ts="Panel" data-ts.label="Tabs in Aside">
                                        <p>Panel Three</p>
                                        <p>
                                            <button data-ts="Button" onclick="ts.ui.get(&apos;#myaside&apos;).open()" class="ts-primary">
													<span>Open the Aside</span>
												</button>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                            <figure data-ts="DoxScript" class="runnable" data-ts.code="ts.ui.get(&apos;%23tabboard&apos;%2C%20function(board)%20%7B%0A%09board.tabs(%5B%0A%09%09%7Blabel%3A%20&apos;One&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Two&apos;%7D%2C%0A%09%09%7Blabel%3A%20&apos;Three&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%09%7Blabel%3A%20&apos;Four&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%09%7Blabel%3A%20&apos;Five&apos;%2C%20closeable%3A%20true%7D%2C%0A%09%5D)%3B%0A%7D)%3B">
                                <script type="runnable">
                                    ts.ui.get('#tabboard', board => { board.tabs([ {label: 'One'}, {label: 'Two'}, {label: 'Three', closeable: true}, {label: 'Four', closeable: true}, {label: 'Five', closeable: true}, ]); });
                                </script>
                                <input type="hidden" value="%7B%22show%22%3Atrue%2C%22outs%22%3Afalse%2C%22runs%22%3Atrue%2C%22flip%22%3Afalse%7D">
                                <div data-ts="Panel">
                                    <pre class="prism language-javascript"><code>ts<span class="token punctuation">.</span>ui<span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span><span class="token string">&apos;#tabboard&apos;</span><span class="token punctuation">,</span> board <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
	board<span class="token punctuation">.</span><span class="token function">tabs<span class="token punctuation">(</span></span><span class="token punctuation">[</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;One&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Two&apos;</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Three&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Four&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
		<span class="token punctuation">{</span>label<span class="token punctuation">:</span> <span class="token string">&apos;Five&apos;</span><span class="token punctuation">,</span> closeable<span class="token punctuation">:</span> <span class="token keyword">true</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
	<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre><textarea data-ts="TextArea" class="editcode"></textarea></div>
                            </figure>
                        </section>
                        <div data-ts="Note" class="sticky">
                            <p>If you find a bug or need a feature&#x2026;</p>
                            <menu data-ts="Buttons">
                                <li>
                                    <a data-ts="Button" target="_blank" href="https://github.com/Tradeshift/tradeshift-ui/issues/new" title="Submit new issue">
		          <span>Create GitHub Issue&#x2026;</span>
		        </a>
                                </li>
                            </menu>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <aside data-ts="Aside" id="myaside" data-ts.title="Box in Aside">
        <div data-ts="Panel">
            <div data-ts="Board">
                <ul data-ts="Panels">
                    <li data-ts="Panel" data-ts.label="One">
                        <h1><span>TabPanel One</span></h1>
                    </li>
                    <li data-ts="Panel" data-ts.label="Two">
                        <h1><span>TabPanel Two</span></h1>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
</body>

</html>

        <div data-ts="MainContent">
            <div data-ts="Panel" data-ts.label="Text and date">
                <article>
                    <h1>Hello</h1>
                    <section>
                        <form data-ts="Form">
                            <fieldset>
                                <label>
								<span>Text</span>
								<input type="text" value="Text">
							</label>
                            </fieldset>
                            <fieldset>
                                <label>
								<span>Textarea</span>
								<textarea>Textarea</textarea>
							</label>
                            </fieldset>
                            <fieldset>
                                <label>
							<span>Select</span>
							<select>
								<option value="a">One</option>
								<option value="b">Two</option>
								<option value="c">Three</option>
							</select>
						</label>
                            </fieldset>
                            <fieldset>
                                <label>
							<span>Select multiple</span>
							<select multiple>
								<option value="a" selected>One</option>
								<option value="b" selected>Two</option>
								<option value="c">Three</option>
								<option value="d">Four</option>
								<option value="e">Five</option>
							</select>
							<button>Cool, apply changes!</button>
						</label>
                            </fieldset>
                            <fieldset>
                                <label>
								<span>Date</span>
								<input type="date" value="2016-12-24">
							</label>
                            </fieldset>
                            <fieldset>
                                <span>Radios</span>
                                <label>
								<input type="radio" name="radio" checked>
								<span>Option One</span>
							</label>
                                <label>
								<input type="radio" name="radio">
								<span>Option Two</span>
							</label>
                            </fieldset>
                            <fieldset>
                                <span>Checkbox</span>
                                <label>
								<input type="checkbox">
								<span>I agree</span>
							</label>
                                <label>
								<input type="checkbox" checked>
								<span>I don&apos;t agree</span>
							</label>
                            </fieldset>
                            <fieldset>
                                <span>Switch</span>
                                <label>
								<span>I agree</span>
								<input type="checkbox">
							</label>
                                <label>
								<span>I don&apos;t agree</span>
								<input type="checkbox" checked>
							</label>
                            </fieldset>
                        </form>
                    </section>

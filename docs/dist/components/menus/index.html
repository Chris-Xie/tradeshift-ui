                <h1><span>Menu</span></h1>
                <section class="desc">
                    <p>Not to be confused with the main navigation, the <code class="attr-name">ts-menu</code> is simply a list of selectable items.</p>
                </section>
                <section>
                    <p>Assign <code class="attr-pair"><span>data-ts</span>=&quot;<span>Menu</span>&quot;</code> to a <code class="el">menu</code> element to initialize it as a Menu. Use <code class="el">li</code> elements to separate the menu items, all
                        of which follows the structure of a Button.</p>

			<span>Item One</span>

<!DOCTYPE html>
<html lang="en-us" class="ts-docs" spellcheck="false">

<head>
    <title>Colors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-11.0.0-alpha.2.min.js"></script>
    <script src="/v11/dist/assets/dox.min.js"></script>
    <script src="/v11/dist/assets/mark.min.js"></script>
    <script src="/v11/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-11.0.0-alpha.2.min.css">
    <link rel="stylesheet" href="/v11/dist/assets/dox.css">
    <script src="colors.js"></script>
    <link rel="stylesheet" href="colors.css" id="doc-colors">
</head>

<body class="nosticky">
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <div class="ts-mainframe">
                <article class="doc-colors-article">
                    <h1><span>Colors</span></h1>
                    <section>
                        <div id="doc-colors-demo" data-ts="Spirit">
                            <script class="gui-script" data-ts.scriptid="edbml.$1JJU8I1">
                                edbml.declare("edbml.$1JJU8I1").as(function $edbml(colors
                                    /*``*/
                                ) {
                                    'use strict';
                                    var out = $edbml.$out,
                                        $att = $edbml.$att,
                                        $txt = edbml.safetext;
                                    if (colors) {
                                        out.html += '<table>';
                                        colors.forEach(function(set) {
                                            out.html += '<tr>';
                                            for (var name in set) {
                                                var color = set[name];
                                                $att['style'] = 'background-color: ' + color.rgb;
                                                $att['class'] = color.darkClass;
                                                out.html += '<td ' + $att.$('style') + ' ' + $att.$('class') + '>' +
                                                    '<code class="color-name">' + $txt(name) + '</code>' +
                                                    '<br/>' +
                                                    '<code class="color-code">' + $txt(color.hex) + '<br/>' + $txt(color.rgb) + '<br/>' + $txt(color.hsl) + '</code>' +
                                                    '</td>';
                                            }
                                            out.html += '</tr>';
                                        });
                                        out.html += '</table>';
                                    }
                                    return out.write();
                                });
                            </script>
                        </div>
                    </section>
                </article>
            </div>
        </div>
    </main>
</body>

</html>

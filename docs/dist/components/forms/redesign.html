<!DOCTYPE html>
<html lang="en-us" class="ts-docs">

<head>
    <title>Form Example</title>
    <meta name="viewport" content="width=device-width">
    <script src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-6.1.1.min.js"></script>
    <script src="/dist/assets/dox.min.js"></script>
    <script src="/dist/assets/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="/dist/assets/dox.css">
    <link rel="prefetch" title="HTML" href="index.html">
    <link rel="prefetch" title="Disabled / Readonly" href="disabled.html">
    <link rel="prefetch" title="Autocomplete" href="autocomplete.html">
    <link rel="prefetch" title="Error / Info" href="example.html">
    <link rel="prefetch" title="Test" href="test-1.html" class="hidden">
    <link rel="prefetch" title="Redesign" href="redesign.html" class="hidden">
    <script>
        ts.dox.tabs()
    </script>
</head>

<body>
    <header data-ts="TopBar"></header>
    <main data-ts="Main">
        <div data-ts="MainContent">
            <article>
                <h1>Redesign</h1>
                <section class="desc">
                    <p>Hello world.</p>
                </section>
                <section>
                    <form data-ts="Form">
                        <fieldset>
                            <label>
							<span>Text (because line height is now 11, this text should be truncatated whenever it&apos;s far too long to show</span>
							<input type="text" required>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Text (required)</span>
							<input type="text" required>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Textarea</span>
							<textarea></textarea>
						</label>
                        </fieldset>
                        <fieldset>
                            <span>Choose wisely</span>
                            <label>
							<input type="radio" name="radio" checked>
							<span>Red pill</span>
						</label>
                            <label>
							<input type="radio" name="radio">
							<span>Blue pill</span>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
						<span>Date</span>
						<input type="date" value="2015-01-01" min="2014-01-01" max="2016-01-01">
					</label>
                        </fieldset>
                        <fieldset>
                            <span>Legally Binding Contract</span>
                            <label>
							<input type="checkbox">
							<span>I agree to something and this text is just extremely long, I wonder how it would fit when translated into some sort of Hungarian vampire dialect.</span>
						</label>
                            <label>
							<input type="checkbox" checked>
							<span>I agree to something (by default)</span>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Select</span>
							<select>
								<option value="a" selected>One</option>
								<option value="b">Two</option>
								<option value="c">Three</option>
							</select>
						</label>
                        </fieldset>
                        <fieldset>
                            <label>
							<span>Select multiple</span>
							<select multiple>
								<option value="a" selected>One</option>
								<option value="b" selected>Two</option>
								<option value="c">Three</option>
								<option value="d">Four</option>
								<option value="e">Five</option>
							</select>
							<button>Cool, apply changes!</button>
						</label>
                        </fieldset>
                    </form>
                </section>
            </article>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Boards</title>
	</head>
	<body>
		<div data-ts="App">
			<div data-ts="Main">
				<div data-ts="Content">
					<div data-ts="Panel">

						<article>
							<h1>Boards</h1>
							<section>
								<figure data-ts="DoxMarkup">
									<script>
										<div data-ts="Board">
											<div data-ts="Panel">
												<p>The Board looks like this.</p>
											</div>
										</div>
									</script>
								</figure>

								<div data-ts="Board" id="board">
									<div data-ts="Panel">
										<p>The Board looks like this.</p>
									</div>
								</div>

								<figure data-ts="DoxScript">
									<script type="runnable">
										ts.ui.get('#board', board => {
											board.title('My Board').buttons([
												{ label: 'One' },
												{ label: 'Two' },
												{ label: 'Three' }
											]);
										});
									</script>
								</figure>

								<figure data-ts="DoxScript">
									<script type="runnable">
										ts.ui.get('#board', board => {
											board.uncompact();
										});
									</script>
								</figure>

								<h3>Tabs</h3>

								<figure data-ts="DoxMarkup">
									<script>
										<div data-ts="Board">
											<ul data-ts="Panels">
												<li data-ts="Panel" data-ts.label="One"></li>
												<li data-ts="Panel" data-ts.label="Two"></li>
												<li data-ts="Panel" data-ts.label="Three"></li>
											</ul>
										</div>
									</script>
								</figure>

								<div data-ts="Board" id="tabboard">
									<ul data-ts="Panels">
										<li data-ts="Panel" data-ts.label="One">
											<p>One</p>
										</li>
										<li data-ts="Panel" data-ts.label="Two">
											<p>Two</p>
										</li>
										<li data-ts="Panel" data-ts.label="Three">
											<p>Three</p>
										</li>
									</ul>
								</div>
								<figure data-ts="DoxScript">
									<script type="runnable">
										ts.ui.get('#tabboard', board => {
											board.tabs().push(
												{ label: 'Four' },
												{ label: 'Five' },
												{ label: 'Six', onselect() {
													console.log('Selected');
												}});
										});
									</script>
								</figure>
							</section>
						</article>
						
					</div>
				</div>
			</div>
		</div>
		<aside data-ts="Aside" id="myaside" data-ts.title="Box in Aside">
			<div data-ts="Panel">
				<div data-ts="Board">
					<ul data-ts="Panels">
						<li data-ts="Panel" data-ts.label="One">
							<h1>TabPanel One</h1>
						</li>
						<li data-ts="Panel" data-ts.label="Two">
							<h1>TabPanel Two</h1>
						</li>
					</ul>
				</div>
			</div>
		</aside>
	</body>
</html>
